<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rotator</title>
    <script src="plugins/rotator/util.js"></script>
    <script src="plugins/rotator/Rotator.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            var urls = [];
            for (var i = 1; i <= 5; i++) {
                urls.push('./images/slide-'.concat(i, ".jpg"));
            }
            var rotator = new Rotator(urls, true);
            rotator.start();
        };
    </script>
</head>
<body>
<div id="pics" class="rotator"></div>

</body>
</html>
